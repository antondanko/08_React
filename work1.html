<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lab_2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>  -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
</head>
<body>
<div class="container">
	
	
	<div id="root"></div>
	
</div>

<!-- В файле HOME/work_1.html   реализовать вывод массива объектов users
вывод осуществлять средствами React
для вывода создать 2 компонента  - UserList, User
список  users передать в компонент UserList через props
в компоненте UserList используя итератор map вызывать компонент User которому через props передавать данные пользователя
вывод пользователей должен быть отсортирован по возрасту в поряке возрастания -->

<script type="text/babel">

	const users = [
		{
			name: 'Vasya',
			age: 20
		},
		{
			name: 'Petya',
			age: 10
		},
		{
			name: 'Kolya',
			age: 50
		},
		{
			name: 'Grisha',
			age: 30
		},
		{
			name: 'Stiopa',
			age: 15
		}
	]

	class UserList extends React.Component {
		render() {
			const data = this.props.data;
			const dataSortAge = data.sort((item1, item2) => item1.age - item2.age);
			const listUsers = dataSortAge.map((item, i) => <User key={i} userName={item}/>);
			return (
				<ul>
					{listUsers}
				</ul>
			)
		}
	}

	class User extends React.Component {
		render () {
			return <li> User name: {this.props.userName.name}, age: {this.props.userName.age} </li>
		}
	}

	ReactDOM.render(
		<UserList data={users}/>,
		document.getElementById('root')
	);

    
</script>

</body>
</html>
